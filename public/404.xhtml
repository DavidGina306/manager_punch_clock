<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Ocorrência</title>       

        <link rel="icon" type="image/x-icon" href="../resources/img/favicon.png" />

        <!--Latest compiled and minified CSS em font awsome-->
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />

        <!-- Latest compiled and minified CSS -->
        <h:outputStylesheet library="library" name="bootstrap/css/bootstrap.min.css"/>

        <!-- Latest compiled and minified Popper JS -->
        <h:outputScript library="library" name="popper/umd/popper.min.js"  />

        <!-- Latest compiled and minified JavaScript -->
        <h:outputScript library="library" name="bootstrap/js/bootstrap.min.js"  />

        <style>
            body, html {
                height: 100%;
                background-repeat: no-repeat;
                background-image: linear-gradient(rgb(79, 79, 79), rgb(0, 0, 0));
                font-size: 12px;
            }
            .error-404 {
                padding: 30px;
                max-width: 500px;
                width: 100% !important;
                background-color: #F7F7F7;
                margin: 0 auto;
                margin-top: 40px;
                border-radius: 2px;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                overflow: hidden;
                text-align: center;
            }
            .error-404 .error-code {
                bottom: 60%;
                color: #0080c5;
                font-size: 96px;
                line-height: 100px;
                font-weight: bold;
            }
            .error-404 .error-desc {
                font-size: 12px;
                color: #647788;
            }
            .error-404 .m-b-10 {
                margin-bottom: 10px!important;
            }
            .error-404 .m-b-20 {
                margin-bottom: 20px!important;
            }
            .error-404 .m-t-20 {
                margin-top: 20px!important;
            }
        </style>
    </h:head> 
    <h:body>
        <div class="container">
            <div class="error-404">
                <div class="error-code m-b-10 m-t-20">404</div>
                <h2 class="font-bold">Oops! Página não encontrada.</h2>

                <div class="error-desc">
                    Desculpe, mas a página que você está procurando não foi encontrada ou não existe.<br/>
                    Atualize a página ou clique no botão abaixo e vá para a página anterior ou inicial.
                    <div>
                        <br/><br/><br/>
                        <a href="javascript:history.back()" class="btn btn-secondary"><span class="fa fa-chevron-left"></span> Voltar página</a>
                        <a href="#{application.contextPath}" class="btn btn-primary"><span class="fa fa-home"></span> Página inicial</a>                        
                    </div>
                </div>
            </div>

        </div><!-- /container -->
    </h:body>
</html>
