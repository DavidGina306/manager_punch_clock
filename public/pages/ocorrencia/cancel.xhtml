<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html"             
             xmlns:f="http://java.sun.com/jsf/core"             
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form id="fm-cancelar-ocorrencia">

        <p:dialog id="md-cancelar-ocorrencia" widgetVar="md-cancelar-ocorrencia" focus="bt-nao" styleClass="modal-response" width="300" modal="true" resizable="false" closeOnEscape="true" responsive="true" showEffect="fade" >

            <f:facet name="header">
                <h4 class="modal-title">#{controllerHome.pageTitle}</h4>
            </f:facet>

            <div class="mb-3">
                <h:outputText id="codigo" value="#{controllerOcorrencia.ocorrencia.idOcorrencia}">
                    <f:convertNumber pattern="'#'0000000" />
                </h:outputText>
            </div>

            <h:outputText value="Confirma o cancelamento?"/><br />

            <f:facet name="footer">

                <p:link id="bt-nao" onclick="PF('md-cancelar-ocorrencia').hide();return false;" styleClass="btn btn-secondary mr-2" >
                    <i class="fa fa-remove" aria-hidden="true"></i> NÃ£o
                </p:link>

                <p:commandLink id="bt-sim" styleClass="btn btn-danger"  update="growl, :fm-tb-ocorrencia" oncomplete="closeDialog(args, 'md-cancelar-ocorrencia')" actionListener="#{controllerOcorrencia.cancel()}">
                    <i class="fa fa-check" aria-hidden="true"></i> Sim
                </p:commandLink>

            </f:facet>

        </p:dialog>        

    </h:form>

</ui:fragment>
