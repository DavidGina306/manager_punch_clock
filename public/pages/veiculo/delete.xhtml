<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html"             
             xmlns:f="http://java.sun.com/jsf/core"             
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form id="fm-excluir-veiculo">

        <p:dialog widgetVar="md-excluir-veiculo" focus="bt-nao" styleClass="modal-response" width="300" modal="true" resizable="false" closeOnEscape="true" responsive="true" showEffect="fade" >

            <f:facet name="header">
                <h4 class="modal-title">#{controllerHome.pageTitle}</h4>
            </f:facet>

            <div class="mb-3">
                <b>##{controllerVeiculo.veiculo.txPlaca}</b>
            </div>

            <h:outputText value="Confirma exclusão?"/><br />

            <f:facet name="footer">

                <p:link id="bt-nao" styleClass="btn btn-secondary mr-2" onclick="PF('md-excluir-veiculo').hide();return false;" >
                    <i class="fa fa-remove" aria-hidden="true"></i> Não
                </p:link>

                <p:commandLink id="bt-sim" styleClass="btn btn-danger" update="growl, :fm-tb-veiculo" oncomplete="closeDialog(args, 'md-excluir-veiculo')" actionListener="#{controllerVeiculo.delete()}">
                    <i class="fa fa-check" aria-hidden="true"></i> Sim
                </p:commandLink>

            </f:facet>

        </p:dialog>

    </h:form>

</ui:fragment>
