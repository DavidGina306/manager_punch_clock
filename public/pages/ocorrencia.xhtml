<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"             
             xmlns:h="http://java.sun.com/jsf/html"             
             xmlns:f="http://java.sun.com/jsf/core"             
             xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <h:form id="fm-ocorrencia">
        <p:defaultCommand target="bt-filtrar" />

        <div class="form-row mt-5">
            <div class="form-group col-3">
                <div class="dropdown ">
                    <button class="btn btn-primary dropdown-toggle w-100" type="button" id="mn-nova-ocorrencia" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-plus" aria-hidden="true"></i> Nova ocorrência
                    </button>
                    <div class="dropdown-menu" aria-labelledby="mn-nova-ocorrencia">
                        <p:commandLink value="Atraso" update="growl, :fm-nova-ocorrencia" actionListener="#{controllerOcorrencia.newOcorrenciaAtraso()}" oncomplete="openDialog(args, 'md-nova-ocorrencia')" styleClass="dropdown-item">
                            <f:actionListener binding="#{controllerOcorrencia.loadListFuncionario()}" />
                            <f:actionListener binding="#{controllerOcorrencia.loadListVeiculo()}" />
                            <p:resetInput target=":fm-nova-ocorrencia" />
                        </p:commandLink>        
                        <p:commandLink value="Falta" update="growl, :fm-nova-ocorrencia" actionListener="#{controllerOcorrencia.newOcorrenciaFalta()}" oncomplete="openDialog(args, 'md-nova-ocorrencia')" styleClass="dropdown-item">
                            <f:actionListener binding="#{controllerOcorrencia.loadListFuncionario()}" />
                            <f:actionListener binding="#{controllerOcorrencia.loadListVeiculo()}" />
                            <p:resetInput target=":fm-nova-ocorrencia" />
                        </p:commandLink>
                        <p:commandLink value="Ponto" update="growl, :fm-nova-ocorrencia" actionListener="#{controllerOcorrencia.newOcorrenciaPonto()}" oncomplete="openDialog(args, 'md-nova-ocorrencia')" styleClass="dropdown-item">
                            <f:actionListener binding="#{controllerOcorrencia.loadListFuncionario()}" />
                            <f:actionListener binding="#{controllerOcorrencia.loadListVeiculo()}" />
                            <p:resetInput target=":fm-nova-ocorrencia" />
                        </p:commandLink>
                        <p:commandLink value="Saída" update="growl, :fm-nova-ocorrencia" actionListener="#{controllerOcorrencia.newOcorrenciaSaida()}" oncomplete="openDialog(args, 'md-nova-ocorrencia')" styleClass="dropdown-item">
                            <f:actionListener binding="#{controllerOcorrencia.loadListFuncionario()}" />
                            <f:actionListener binding="#{controllerOcorrencia.loadListVeiculo()}" />
                            <p:resetInput target=":fm-nova-ocorrencia" />
                        </p:commandLink>
                        <p:commandLink value="Saida de material" update="growl, :fm-nova-ocorrencia" actionListener="#{controllerOcorrencia.newOcorrenciaMaterial()}" oncomplete="openDialog(args, 'md-nova-ocorrencia')" styleClass="dropdown-item">
                            <f:actionListener binding="#{controllerOcorrencia.loadListFuncionario()}" />
                            <f:actionListener binding="#{controllerOcorrencia.loadListVeiculo()}" />
                            <p:resetInput target=":fm-nova-ocorrencia" />
                        </p:commandLink>
                        <p:commandLink value="Saída de veículo" update="growl, :fm-nova-ocorrencia" actionListener="#{controllerOcorrencia.newOcorrenciaVeiculo()}" oncomplete="openDialog(args, 'md-nova-ocorrencia')" styleClass="dropdown-item">
                            <f:actionListener binding="#{controllerOcorrencia.loadListFuncionario()}" />
                            <f:actionListener binding="#{controllerOcorrencia.loadListVeiculo()}" />
                            <p:resetInput target=":fm-nova-ocorrencia" />
                        </p:commandLink>
                    </div>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-lg-6 col-xs-6">  
                <div class="form-group pull-left">
                    <p:commandLink id="bt-atualizar" update="fm-tb-ocorrencia" styleClass="btn btn-primary ">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                        <p:tooltip for="bt-atualizar" value="Atualizar registros" position="top"/> 
                    </p:commandLink>
                </div>
            </div>
            <div class="col-lg-6 col-xs-6 ">
                <div class="form-group pull-right">
                    <div class="table-filter">
                        <div class="btn-group ">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-filter" aria-hidden="true"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right dropdown-filter">
                                <div class="px-3">
                                    <div class="form-row pt-1">
                                        <p:inputText widgetVar="codigo" id="codigo" value="#{controllerOcorrencia.filter.id}" placeholder="Código" />
                                    </div>
                                    <div class="form-row pt-1">
                                        <p:autoComplete id="departamento" value="#{controllerOcorrencia.filter.departamento}" placeholder="Departamento" var="dp" itemValue="#{dp}" itemLabel="#{dp}" completeMethod="#{controllerOcorrencia.filter.autoCompleteDepartamento}" maxResults="5" styleClass="w-100" />
                                    </div>                                        
                                    <div class="form-row pt-1">
                                        <p:autoComplete id="funcionario" value="#{controllerOcorrencia.filter.funcionario}" placeholder="Funcionário" var="fc" itemValue="#{fc}" itemLabel="#{fc}" completeMethod="#{controllerOcorrencia.filter.autoCompleteFuncionario}" maxResults="5" styleClass="w-100"/>
                                    </div>
                                    <div class="form-row pt-1">
                                        <p:autoComplete id="tipo" value="#{controllerOcorrencia.filter.tipo}" placeholder="Tipo" var="tp" itemValue="#{tp}" itemLabel="#{tp}" completeMethod="#{controllerOcorrencia.filter.autoCompleteTipo}" maxResults="5" styleClass="w-100" />
                                    </div>
                                    <div class="form-row pt-1">
                                        <p:autoComplete id="motivo" value="#{controllerOcorrencia.filter.motivo}" placeholder="Motivo" var="mt" itemValue="#{mt}" itemLabel="#{mt}" completeMethod="#{controllerOcorrencia.filter.autoCompleteMotivo}" maxResults="5" styleClass="w-100" />
                                    </div>
                                    <div class="form-row pt-1">
                                        <p:autoComplete id="situacao" value="#{controllerOcorrencia.filter.situacao}" placeholder="Situação" var="st" itemValue="#{st}" itemLabel="#{st}" completeMethod="#{controllerOcorrencia.filter.autoCompleteSituacao}" maxResults="5" styleClass="w-100" />
                                    </div>
                                    <div class="form-row pt-1">
                                        <p:calendar id="dt-inicial" value="#{controllerOcorrencia.filter.dtInicial}" placeholder="Data inicial" locale="pt" navigator="true" pattern="dd/MM/yyyy" mask="true" styleClass="w-100" />
                                    </div>
                                    <div class="form-row pt-1">
                                        <p:calendar id="dt-final" value="#{controllerOcorrencia.filter.dtFinal}" placeholder="Data final" locale="pt" navigator="true" pattern="dd/MM/yyyy" mask="true" styleClass="w-100" />
                                    </div>
                                    <div class="form-row pt-2">
                                        <p:commandLink id="bt-limpar" update="fm-ocorrencia fm-tb-ocorrencia" actionListener="#{controllerOcorrencia.filterClear()}" oncomplete="PF('codigo').jq.focus();" styleClass="btn btn-warning btn-block">
                                            <i class="fa fa-close" aria-hidden="true"></i> Limpar 
                                            <p:resetInput target="fm-ocorrencia" />
                                            <f:actionListener binding="#{controllerOcorrencia.filterTable()}" />
                                        </p:commandLink>
                                        <p:commandLink id="bt-filtrar" update="fm-tb-ocorrencia" actionListener="#{controllerOcorrencia.filterTable()}" styleClass="btn btn-primary btn-block">
                                            <i class="fa fa-filter" aria-hidden="true"></i> Filtrar
                                        </p:commandLink>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div> 
                </div>
            </div>  
        </div>

    </h:form> 
    <ui:include src="/public/pages/ocorrencia/addOrEdit.xhtml" />
    <ui:include src="/public/pages/ocorrencia/uploadFile.xhtml" />
    <ui:include src="/public/pages/ocorrencia/cancel.xhtml" />
    <ui:include src="/public/pages/ocorrencia/list.xhtml" />
    <ui:include src="/public/pages/ocorrencia/show.xhtml" />

</ui:fragment>
