<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html"             
             xmlns:f="http://java.sun.com/jsf/core"             
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form id="fm-perfil-senha">

        <p:dialog id="md-perfil-senha" widgetVar="md-perfil-senha" styleClass="modal-response" width="300" modal="true" resizable="false" closeOnEscape="true" responsive="true" showEffect="fade" >
            <p:defaultCommand target="bt-salvar" />

            <f:facet name="header">
                <h4 class="modal-title">Funcion√°rio</h4>
            </f:facet>

            <p:outputPanel id="pn-perfil-senha">
                <p:focus context="pn-perfil-senha"/>

                <div class="form-group">
                    <p:outputLabel for="senha-atual" value="Senha atual"/>
                    <p:password id="senha-atual" required="true" requiredMessage="Informe a senha atual" value="#{controllerFHome.senha}"/>
                </div>

                <div class="form-group">
                    <p:outputLabel for="nova-senha" value="Nova senha"/>
                    <p:password id="nova-senha" required="true" requiredMessage="Informe a nova senha" value="#{controllerFHome.novaSenha}"/>
                </div>

                <div class="form-group">
                    <p:outputLabel for="repete-senha" value="Repita a senha"/>
                    <p:password id="repete-senha" required="true" requiredMessage="Confirme a nova senha" value="#{controllerFHome.repeteSenha}"/>
                </div>  

            </p:outputPanel>

            <f:facet name="footer">

                <p:link id="bt-cancelar" onclick="PF('md-perfil-senha').hide();return false;" styleClass="btn btn-secondary mr-2">
                    <i class="fa fa-remove" aria-hidden="true"></i> Cancelar
                </p:link>

                <p:commandLink id="bt-salvar" update="growl, pn-perfil-senha" oncomplete="closeDialog(args, 'md-perfil-senha')" actionListener="#{controllerFHome.changePassword()}" styleClass="btn btn-primary" >
                    <i class="fa fa-save" aria-hidden="true"></i> Salvar
                </p:commandLink>

            </f:facet>

        </p:dialog>

    </h:form>

</ui:fragment>
