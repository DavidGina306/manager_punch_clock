<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://java.sun.com/jsf/html"             
             xmlns:f="http://java.sun.com/jsf/core"             
             xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <h:form id="fm-novo-empresa">

        <p:dialog id="md-novo-empresa" widgetVar="md-novo-empresa" modal="true" resizable="false" closeOnEscape="true" responsive="true" showEffect="fade" width="550" styleClass="modal-response">
            <p:defaultCommand target="bt-salvar" />

            <f:facet name="header">
                <h4 class="modal-title">#{controllerHome.pageTitle}</h4>
            </f:facet>

            <p:outputPanel id="pn-empresa">           

                <p:focus context="pn-empresa"/>

                <div class="form-group">
                    <p:outputLabel for="nome-fantasia" value="Nome fantasia"/>
                    <p:inputText id="nome-fantasia" value="#{controllerEmpresa.empresa.txNomeFantasia}" required="true" requiredMessage="Informe o nome fantasia" />
                </div>

                <div class="form-group">
                    <p:selectBooleanCheckbox value="#{controllerEmpresa.empresa.csAtivo}" />
                    <h:outputLabel id="ativo" value="Ativo" />
                </div>

            </p:outputPanel>

            <f:facet name="footer">

                <button id="bt-cancelar" type="button" onclick="PF('md-novo-empresa').hide();" class="btn btn-secondary mr-2">
                    <i class="fa fa-remove" aria-hidden="true"></i> Cancelar
                </button>

                <p:commandLink id="bt-salvar" update="growl, pn-empresa, :fm-tb-empresa" oncomplete="closeDialog(args, 'md-novo-empresa')" actionListener="#{controllerEmpresa.insertOrUpdate()}" styleClass="btn btn-primary" >
                    <i class="fa fa-save" aria-hidden="true"></i> Salvar
                </p:commandLink>

            </f:facet>
 
        </p:dialog>

    </h:form>

</ui:fragment>
